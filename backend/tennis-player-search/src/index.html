<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tennis Player Search Page">
    <link rel="stylesheet" href="styles/main.css">
    <title>Tennis Player Search</title>
</head>
<body>
    <header>
        <h1>Tennis Player Search</h1>
        <p>Find your favorite tennis players and their rankings.</p>
    </header>
    <main>
        <section class="search-section">
            <form id="search-form">
                <input type="text" id="player-name" placeholder="Enter player name" required>
                <button type="submit">Search</button>
            </form>
        </section>
        <section class="results-section">
            <h2>Player Results</h2>
            <div id="results-container">
                <!-- Player results will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Tennis Player Search. All rights reserved.</p>
        <nav>
            <ul>
                <li><a href="https://www.atptour.com/">ATP Tour</a></li>
                <li><a href="https://www.wtatennis.com/">WTA Tour</a></li>
                <li><a href="https://www.tennis.com/">Tennis.com</a></li>
            </ul>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
